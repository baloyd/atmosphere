<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/styles/style.css" />
		<title>Atmos project</title>
	</head>

<body onload="onPageLoad()">
    <main>
	<aside class="musicleft">
        <input class="btn btn-primary btn-lg" type="button" onclick="requestAuthorization()" value="Request Authorization">

		<br/>

            <div class="mb-3">
            	<label for="playlists" class="form-label">Playlists</label>
            	<select id="playlists" class="form-control">
            	</select>
            	<input class="btn btn-primary btn-sm mt-3" type="button" onclick="refreshPlaylists()" value="Refresh Playlists">
				<iframe src="https://open.spotify.com/embed/playlist/0L1sXGWh3IwgLxeRxT4TUj" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
			</div>
	</aside>
    <!-- Div for genres choices -->
    <div id="genre-options">
        <ul id="genre-list">
            <li id="classical" value="classical">
                <h3>Classical</h3>
            </li>
            <li id="soft-rock" value="soft-rock">
                <h3>Soft Rock</h3>
            </li>
            <li id="jazz-blues">
                <h3>Jazz Blues</h3>
            </li>
            <li id="rhythm-and-blues">
                <h3>Rhythm and Blues</h3>
            </li>
            <li id="indie-electronic">
                <h3>Indie Electronic</h3>
            </li>
        </ul>
    </div>

      <!-- Div for visual choices -->
      <div id="visual-options">
        <ul id="visual-list">
            <li id="forests">
                <h3>Forest</h3>
            </li>
            <li id="beach">
                <h3>Beach</h3>
            </li>
            <li id="space">
                <h3>Space</h3>
            </li>
            <li id="plains">
                <h3>Plains</h3>
            </li>
            <li id="northern-lights">
                <h3>Northern Lights</h3>
            </li>
        </ul>
    </div>

	<aside class="youtubeonly">
    <div id="ytfield">
		<!-- iframe is appended to this -->
        <input id="youtubesearch"></input>
        <button id="youtubesearchbutton">Search</button>
    </div>
	</aside>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

		<script src="https://apis.google.com/js/api.js"></script>

		<script src="assets/logic/logic.js"></script>

	</main>
</body>
</html>
