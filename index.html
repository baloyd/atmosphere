<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylings from Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/styles/style.css">
    <title>Atmos project</title>
</head>
<body>
    <!--Full landing page-->
    <section class="section is-large has-background-primary py-2">
        <div class="columns">
            <div class="column has-text-centered" id="landing-div">
                <header> 
                    <h1 class="is-size-1-tablet has-text-weight-light has-text-light title">ATMOSPHERE</h1>
                </header>
            <!-- Landing page div -->
                <div class="container" id="landing-page">
                    <figure class="is-inline-block" id="landing-content">
                        <img src="assets/images/palette.png" alt="palette-img" >
                    </figure>
                    <div class="has-text-centered">
                        <a class="button is-primary is-inverted is-outlined" href="#music-choices">Down</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Choose your music page -->
    <section id="music-page" class="section is-large has-background-primary">
        <div class="container has-text-centered pt-6" id="music-choices">

            <div class="container">
                <h2 class="is-size-2-tablet is-size-4-mobile has-text-light has-text-weight-light my-5">What is your choice in music?</h2>
                <div class="columns is-centered">
                <div class="column is-8">
                <div class="select is-multiple is-large">
                    <select class="has-text-centered" multiple size="5">
                        <option value="genre1">genre1</option>
                        <option value="genre2">genre2</option>
                        <option  value="genre3">genre3</option>
                        <option value="genre4">genre4</option>
                        <option  value="genre5">genre5</option>
                    </select>
                </div>
                </div>
                </div>
            </div>

            <div class="container">
                <h3 class="is-size-3-tablet is-size-5-mobile has-text-light has-text-weight-light my-5">OR</h3>
                <div class="columns is-centered">
                    <div class="column is-two-fifths-tablet">
                        <div class="control">
                            <input class="input is-small has-addons-right my-5" type="text" placeholder="Search your genre">
                        </div>   
                    </div> 
                </div>
            </div>

            <button class="button is-primary is-inverted is-outlined">Search</button>
        
        </div>
    </section>
    <!-- Choose your visuals page -->
    <section id="visual-page" class="section is-large has-background-primary">
        <div class="container is-fluid has-text-centered pt-6" id="visual-choices">

            <div class="container">
                <h2 class="is-size-2-tablet is-size-4-mobile has-text-light has-text-weight-light my-5">What would you like to see?</h2>
                <div class="select is-multiple is-large">
                    <select class="has-text-centered" multiple size="5">
                        <option value="genre1">genre1</option>
                        <option value="genre2">genre2</option>
                        <option value="genre3">genre3</option>
                        <option value="genre4">genre4</option>
                        <option value="genre5">genre5</option>
                    </select>
                </div>
            </div>

            <div class="container">
                <h3 class="is-size-3-tablet is-size-5-mobile has-text-light has-text-weight-light my-5">OR</h3>
                <div class="columns is-centered">
                    <div class="column is-two-fifths-tablet">
                        <div class="control">
                            <input class="input is-small has-addons-right my-5" type="text" placeholder="Search your visuals">
                        </div>   
                    </div> 
                </div>
            </div>
            
            <button class="button is-primary is-inverted is-outlined">Search</button>

         </div>
    </section>
    <!-- Video and music bar page -->
    <section id="combination-page" class="section is-large has-background-primary">
        <div class="container is-fluid has-text-centered" id="results">
            <div class="has-background-warning is-half-tablet"  id="visual-video">
                <figure class=""></figure>
                <iframe src="" class=""></iframe>
            </div>
            <div class="has-background-warning" id="music-bar">

            </div>

            <a class="button is-primary is-inverted is-outlined" id="re-pick" href="#music-choices">Pick Again</a>

        </div>
    </section>




<script src="/assets/logic/logic.js"></script>
</body>
</html>
